<html>
<head>
<title>PortFoleo - Anshu Singh Rajput</title>
<link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
<link rel="stylesheet" href="loco.css" />
<style>

@font-face {
  font-family: 'Azonix';
  src: url('Azonix.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'MillionDesign';
  src: url('MillionDesign.ttf');
  
}

@font-face{
font-family: HighRise;
src: url('HighriseFont-Bold-Demo.otf');
}



@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');

*{
margin:0px;
padding:0px;
font-family: "Cal Sans";
box-sizing:border-box;
}

.main{
width: 100%;
background: black;

}

.page1{
width: 100%;
height: 100vh;

}

.nav{
width: 100%;
display: flex;
justify-content: space-between;
align-items: center;
padding: 3vw 8vw;
color: white;
}

.nav img{
width:  25vw;
}

.nav i{
color: white;
font-size: 6vw;
}

.spear{
width: 100%;
background: black;
display: flex;
justify-content: center;
align-items:center;
flex-direction: column;
padding-top: 10vw;
}

.sp{
width: 12%;
height: 12px;
background: #ddd;
}

.sp1{
border-top-left-radius: 10px;
border-top-right-radius: 10px;
}

.sp2{
border-bottom-left-radius: 10px;
border-bottom-right-radius: 10px;
}

.heading{
width: 100%;
display:flex;
align-items: center;
margin-top: 18vw;
padding-left: 3vw;

}


.subint{
width: 100%;
text-align: right;
color: #EBEBEB;
padding: 4vw 5vw;
}

.subint H3{
font-size: 2.2rem;
}

.subint p{
font-size: 1.8rem;
text-transform: uppercase;
}


.heading h1{
color: white;
font-size: 14vw;
text-transform: uppercase;
font-family: 'MillionDesign';
}

.heading img{
width: 16vw;
}

.imgb{
width: fit-content;
background: black;

}

.imgelm{
transform: translateY('100px');
}

.page2{
height: 100vh;
width: 100%;
background: pink;
}

.banhead{
width: 100%;
color: #fa70a5; 
 background-image: linear-gradient(45deg, #fa70a5 , #eccf0a 50%, #e87213 100%); 
 background-clip: text; 
 -webkit-background-clip: text; 
 -webkit-text-fill-color: transparent; 
padding-left: 5vw;
padding-top: 5vw;
}

.banhead H1{
font-size: 15vw;
}

.banner{
background: red;
width: 100%;
position: relative;
color: white;

}


.banner .slide{
position: absolute;
width: 100%;
}


.fit{
background: blue;
width: fit-content;

}

</style>
</head>
<body>
<div class="main">
    <div class="page1">
        <div class="nav">
             <img class="navelm" src="logo.png"/>
             <i class="hgi hgi-stroke hgi-menu-square navelm"></i>
        </div>
        <div class="banhead">
            <div class="fit">
               <H1 class="fitcont">I am</H1>
            </div>
        </div>
        <div class="spear">
           <div class="sp sp1"></div>
           <div class="banner">
               <div class="slide1 slide">
                    <H1>A student</H1>
               </div>
               <div class="slide2 slide">
                    <H1>A student</H1>
               </div>
               <div class="slide3 slide">
                     <H1>A student</H1>
               </div>
           </div>
           <div class="sp2 sp"></div>
           
        </div>
        <div class="heading">
              <h1 class="boundingelm">Portfo</h1>
            <div class="imgb">
              <img class="imgelm" src="leo.png">
            </div>
        </div>
        <div class="subint">
          
            <H3 class="boundingelm">a beautiful creation</H3>
          
          
            <p class="boundingelm">- Anshu Singh</p>
          
        </div>
    </div>
    <div class="page2"></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js" integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
<script>
const scroll = new LocomotiveScroll({
    el: document.querySelector('.main'),
    smooth: true,
    lerp: 0.05
});


function all(){
var tl = gsap.timeline();

tl.from(('.navelm'), {
opacity: 0,
y: -35,
duration: 0.9
})

.to(('.nav'), {
borderBottom: '2px solid gray'
})

.from( '.boundingelm' , {
y: 40,
opacity: 0,
duration: 0.4,
stagger: 0.5
});


};

function spear(){
var time = gsap.timeline();

gsap.from(('.sp'), {
y: '-20vw',
duration: 1,
opactiy: 0,

})
}

gsap.to(('.sp'), {
width: '100%',
duration: 0.5,
delay: 1
})

gsap.to(('.sp2'), {
y: '8vw',
duration: 0.5,
delay: 1.8,
color: '#ddd',
height: '4px'
})

gsap.to(('.sp1'), {
y: '-8vw',
duration: 0.5,
delay: 1.7,
color: '#ddd',
height: '4px'
})

function banner(){
var btl = gsap.timeline();

btl.from(('.banhead h1'), {
opacity: 0,
duration: 1,
ease: power5,
delay: 0.8
})
};

spear();
all();
banner();
</script>
</body>
</html>
